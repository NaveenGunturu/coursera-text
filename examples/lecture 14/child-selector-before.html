<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Child Selector</title>
        <style>
           section > article {
               color: green;
               font-size: 24px;
           }
           section > h2 {
               color: green;
           }

        </style>
    </head>
    <body>
        <h1 class="highlight">Child Selector</h1>
        <section>
            <h2>Subheading 1</h2>
            <div>
                <article>Article which inside DIv,
                    which is inside SECTION
                </article>
            </div>
        </section>
        <section>
            <article>ARTICLE as a direct child of the SECTION element</article>
        </section>
        <h2>subheading 2</h2>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inheritance in CSS</title>
        <style>
            p {
                color: maroon;
            }
            body{
                color: mediumturquoise;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>

    </head>
    <body>
        <h1> Cascade of CSS Example</h1>
        <h2>Subheading 1</h2>
        <p>the rule is simple: last declaration wins.</p>
        <h2 style="color: mediumvioletred;">Subheading 2</h2>
        <p>if there is no conflict, declarations merge into one rule.</p>
    </body>
</html>
